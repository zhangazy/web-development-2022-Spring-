<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1> Болыс болдым мінеки Абай Құнанбаев </h1>
    <p> 
        Болыс болдым мінеки, <br>
        Бар малымды шығындап. <br>
        Түйеде қом, атта жал <br>
        Қалмады елге тығындап.<br>
    </p>
    
    
    </body>
</html>
